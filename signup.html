<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="signup_style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Blog signup</title>
</head>
<body>


    <div class="body-cont2" id="section2" target="_blank">
        <div class="container" >
            <h1 class="signup">Create new account</h1>
            <div class="total d-flex flex-column">
                <form action="">
                    <div class="input-box">
                        <label for="name"  class="title">NAME</label><br>
                        <input  type="text" id="text" placeholder="Enter your name" required>
                        <box-icon type='solid' name='user'></box-icon>
                    </div>
                    <div class="input-box" >
                        <label for="username" class="title">USERNAME</label><br>
                        <input  type="text" id="text" placeholder="Enter your username" required>
                        <box-icon name='user-circle' type='solid' ></box-icon>
                    </div>
                    <div class="input-box">
                        <label for="mail" class="title">EMAIL</label><br>
                        <input type="email" id="email" placeholder="Enter your email" required>
                        <box-icon name='envelope' type='solid' ></box-icon>
                    </div>
                    <div class="input-box">
                        <label for="password" class="title">PASSWORD</label><br>
                        <input type="password" id="password" placeholder="Enter your password" minlength="8" required>
                        <box-icon name='lock-open-alt' type='solid' ></box-icon>
                    </div>
                    <div class="input-box" >
                        <label for="confirm password" class="title">  CONFIRM PASSWORD</label><br>
                        <input type="password" id="password" placeholder="Confirm your password" minlength="8" required> 
                        <box-icon type='solid' name='lock-alt'></box-icon>
                    </div>
                    <!--
                    <div class="title" style="font-size:13px; font-family:Arial, Helvetica, sans-serif; font-weight:bold; margin:20px;">
                        <label for="gender">GENDER</label><br>
                        <input type="radio" id="male" name="gender" required> MAlE 
                        <input type="radio" id="female" name="gender" required> FEMAlE
                    </div> 
                    -->
                    <div style="position:relative; padding:2vh;">
                        <input  type="checkbox" id="checkbox" required><span class="input-box"> I agree to all statements in <span><a href="#">Terms of service</a></span> </span> 
                    </div>
                    <button class="buttonss" type="submit">Create account</button><br>
                </form>
            </div> 
            <a href="login-index.html"><span class="back">Back</span></a>
        </div>
    </div>
</body>
</html>
