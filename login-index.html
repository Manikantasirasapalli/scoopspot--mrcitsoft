
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login-style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Blog login</title>
</head>
<body>
    <div class="body-cont1" id="login">
        <div class="container" style="height:55vh; width:60vh;" >
            <h1 class="signup">Login</h1>
            <div class="total d-flex flex-column">
                <form action="">
                    <div class="input-box" >
                        <label for="username" class="title">USERNAME</label><br>
                        <input  type="text" id="text" placeholder="Enter your username" required>
                        <box-icon name='user-circle' type='solid' ></box-icon>
                    </div>
                    <div class="input-box">
                        <label for="password" class="title">PASSWORD</label><br>
                        <input type="password" id="password" placeholder="Enter your password" minlength="8" required>
                        <box-icon name='lock-open-alt' type='solid' ></box-icon>
                    </div>
                    <span class="input-box"> <a href="#" style="color:aqua;margin-left:1vh;">Forgot your password?</a></span><br>
                    <button class="buttonss" type="submit" >Sign in</button> <br>

                </form>
                <span class="input-box" style="margin-top:2vh; margin-left:1.5vh;"> Dont't have acoount? <span><a href='signup.html'>Create new account.</a></span> </span> 
                <a href="index.html"><span class="back">Back</span></a>
            </div>
            
        </div>
    </div>

</body>
</html>
